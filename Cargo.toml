[workspace]
members = [
  "crates/api",
  "crates/beacon-client",
  "crates/cmd",
  "crates/common",
  "crates/database",
  "crates/datastore",
  "crates/housekeeper",
  "crates/types",
  "crates/utils",
  "crates/website",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/gattaca-com/helix"
rust-version = "1.82.0"
version = "0.0.1"

[workspace.dependencies]
alloy-consensus = { version = "0.12", features = ["k256"] }
alloy-eips = { version = "0.12", features = ["kzg"] }
alloy-primitives = { version = "0.8.25", features = ["getrandom", "k256"] }
alloy-rlp = "0.3.9"
alloy-serde = "0.12.0"
askama = "0.12"
async-trait = "0.1"
auto_impl = "1.0.1"
axum = { version = "0.8", features = ["matched-path", "ws"] }
backtrace = "0.3.69"
bitflags = "2.8.0"
bytes = "1.10"
cbor4ii = { version = "1.0.0", features = ["serde1"] }
clap = { version = "4.2.7", features = ["derive"] }
dashmap = { version = "5.5.3", features = [] }
deadpool-postgres = "0.11.0"
deadpool-redis = { version = "0.12.0", features = ["rt_tokio_1"] }
env_logger = "0.9"
ethereum-consensus = { git = "https://github.com/gattaca-com/ethereum-consensus" }
ethereum_serde_utils = "0.7"
ethereum_ssz = "0.8"
ethereum_ssz_derive = "0.8"
ethers = "2.0.14"
eyre = "0.6.12"
fiber = { git = "https://github.com/chainbound/fiber-rs.git", tag = "v0.8.0" }
flate2 = "1.0"
futures = "0.3"
futures-util = { version = "0.3", features = ["compat"] }
helix-api = { path = "./crates/api" }
helix-beacon-client = { path = "./crates/beacon-client" }
helix-common = { path = "crates/common" }
helix-database = { path = "./crates/database" }
helix-datastore = { path = "./crates/datastore" }
helix-housekeeper = { path = "./crates/housekeeper" }
helix-types = { path = "./crates/types" }
helix-utils = { path = "./crates/utils" }
helix-website = { path = "./crates/website" }
http = "1.0.0"
hyper = "1.1.0"
lazy_static = "1.5.0"
lh-bls = { package = "bls", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
lh-eth2 = { package = "eth2", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
lh-kzg = { package = "kzg", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
lh-slot-clock = { package = "slot_clock", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
lh-types = { package = "types", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
merkle_proof = { package = "merkle_proof", git = "https://github.com/ltitanb/lighthouse", rev = "f40433985e66fe2675512bd6ccb8a19027c43b0e" }
mockito = "1.1.1"
moka = "0.9"
num-format = "0.4.4"
num_cpus = "1.16.0"
prometheus = "0.13.4"
prost = "0.12"
rand = "0.8"
redis = { version = "0.23.2", features = ["aio", "tokio-comp"] }
refinery = { version = "0.8", features = ["tokio-postgres"] }
reqwest = { version = "0.11.23", features = ["blocking", "json", "native-tls-vendored", "stream"] }
reqwest-eventsource = "0.5"
serde = { version = "1.0.191", features = ["derive"] }
serde_json = "1.0.106"
serde_yaml = "0.9.25"
serial_test = "1.0.0"
sha2 = "0.10.8"
ssz_types = "0.10"
thiserror = "1.0.49"
tikv-jemallocator = { version = "0.5", features = ["profiling"] }
tokio = { version = "1.43", features = ["full"] }
tokio-postgres = "0.7.10"
tokio-stream = { version = "0.1.15", features = ["sync"] }
tokio-tungstenite = "0.16"
tonic = "0.10"
tonic-build = "0.10"
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.5.1", features = ["full"] }
tower_governor = { version = "0.6.0", features = ["axum"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tree_hash = "0.9"
tree_hash_derive = "0.9"
url = "2.4"
uuid = { version = "1.5", features = ["fast-rng", "v4"] }
